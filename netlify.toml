[build]
  command = "echo 'Frontend only, serverless functions auto-deployed'"
  publish = "."

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/order"
  to = "/.netlify/functions/order"
  status = 200

[[redirects]]
  from = "/api/get-orders"
  to = "/.netlify/functions/get-orders"
  status = 200

# Redirect SPA routes (if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache settings
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
